<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fetch exercises</title>
</head>
<body>
  <header>
    <h1>Dog searching</h1>
  </header>
  <main>
    <img class="logoImage" src="https://dog.ceo/img/dog-api-logo.svg" alt="Dog API logo">
    <section class="btns">
      <button id="allNames" class="btn">Print all breed names</button>
      <button id="randomDog" class="btn">Print a random breed</button>
      <!-- <button id="oneBreedImages" class="btn">Print all images of a breed</button> -->
    </section>
    <form id="search">
      <label for="breed">Search images of a breed</label>
      <input type="text" id="breed">
      <button class="btn btn_search">Search</button>
    </form>
    <!-- <section id="allBreeds"></section>
    <section id="randomBreed"></section>
    <section id="allImagesOfBreed"></section> -->
  </main>
  <script src="script.js"></script>
</body>
</html>
